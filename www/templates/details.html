
<ion-view view-title="Details" enable-menu-with-back-views="false">
    <ion-content class="padding">
        <div class="list account-details">
            <div class="item item-avatar">
                <img src="img/profile_user.jpg">
                <h2>{{details.fname}} {{details.lname}}</h2>
                <p>{{details.email}}</p>
            </div>
            <div class="item item-icon-left item-icon-right">
                <i class="icon ion-ios-telephone"></i>
                <h2>Phone</h2>
                <p>{{details.contact1}}, {{details.contact2}}</p>
                <i class="icon ion-edit" ng-click="editPhone()"></i>
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-ios-location"></i>
                <h2>Address</h2>
                <p>{{details.location}}, {{details.area}}, {{details.city}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
